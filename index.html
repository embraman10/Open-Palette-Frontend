<body>
<div class="card-deck">
  <div class="sidenav">
    <br>
    <button type="button" id= "font-family-btn" class="btn btn-outline-primary" font-family="Roboto">Font Family</button><br><br>
    <button type="button" class="btn btn-outline-success" id="font-color-btn">Font Color</button><br><br>
    <button type="button" id="color-btn" class="btn btn-outline-warning">Background</button><br><br>
    <button type="button" id="save-btn" class="btn btn-outline-success">Save</button><br><br>
    <button type="button" id="clr-btn" class="btn btn-outline-danger">Clear</button>
    <br><br>

  </div>

<!-- *********** Palette Body *********** -->
  <div class="card-palette p-3 px-md-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-body" id="cb">
        <h2 class="card-inner" id="tester">Tester Here</h2>
        <div>
          <h2> background color : <span id="bgColorH2" class="color">#f1f5f8</span></h2>
        </div>
        <div>
          <h2> font color : <span id="fontColorH2" class="font-color">#f1f5f8</span></h2>

        </div>
      </div>
      <div class="card-footer">
        <form id='palette-form' class="padding margin border-round border-grey">
          <input type="text" name="bgColor" placeholder="Background Color" value="" />
          <input type="text" name="fontColor" placeholder="Font Color" value="" />
          <input type="text" name="font" placeholder="Font" value="" />
        </form>
      </div>
    </div> 
  </div>

</div>



<!-- *********** Login Form *********** -->
<div class="modal fade" role="dialog" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-header">
      <h3 class="modal-title">Open Palette Login</h3>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
      <form id="login" class="form-group">
        <input type="text" name="name" class="form-control" placeholder="Name" value="">
        <input type="text" name="username" class="form-control" placeholder="Username" value="">
        <input type="password" name="password" class="form-control" placeholder="Password" value="">
        <button id="login" type="submit" value="submit" class="btn btn-success">Sign In</button>
      </form>
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>
